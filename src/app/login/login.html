<div class="wrapper">
  <div class="login-page header-filter">
    <div class="section section-full-screen section-signup">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="card card-signup">
              <form class="form" name="loginForm" novalidate>
                <div class="header header-primary text-center">
                  <h4>Condor Ui - Login</h4>
                </div>
                <div class="content">

                  <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                    <div class="form-group is-empty">
                      <input class="form-control" placeholder="Codigo" autocomplete="off" style="cursor: auto;"
                             type="text" name="codigo"
                             ng-required="required"
                             ng-model="user.codigo"
                             pattern="^[(t|T]?([0-9]{8})$"/>

                      <span class="material-input"></span>
                    </div>
                  </div>

                  <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                    <div class="form-group is-empty">
                      <input class="form-control" placeholder="ContraseÃ±a" autocomplete="off" type="password"
                             name="password"
                             ng-required="required"
                             ng-model="user.password"
                             pattern="^[A-Za-z0-9]{6}$"/>
                      <span class="material-input"></span></div>
                  </div>
                </div>
                <div class="footer text-center">
                  <button class="btn btn-success btn-lg" ng-disabled="loginForm.$invalid || loginForm.$pristine"
                          ng-click="login(user)">Acceder
                  </button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
