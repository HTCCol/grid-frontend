<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a href="#test1">Login</a></li>
            <li class="tab col s3"><a href="#test2">Recursos</a></li>
            <li class="tab col s3"><a href="#test4">Uso</a></li>
        </ul>
    </div>
    <div id="test1" class="col s12">
        <div class="row">
            <div class="col s12 l4 offset-l4 m6 offset-m3">
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="images/utb.jpg">
                        <span class="card-title">hpcLabUI</span>
                    </div>
                    <div class="card-content">
                        <form name="loginForm" novalidate>
                            <div class="row">
                                <div class="input-field">
                                    <label for="username">Nombre de usuario</label>
                                    <input class="validate center" name="username" type="text" id="username" ng-required="true"
                                           ng-model="user.username"
                                           pattern="^[(t|T]?([0-9]{8})$"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <label for="password">Contraseña</label>
                                    <input class="validate center" name="password" type="password" id="password"
                                           ng-required="true"
                                           ng-model="user.password"
                                           pattern="^[A-Za-z0-9]{6}$"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-action center-align">
                        <button class="btn waves-effect waves-light" ng-disabled="loginForm.$invalid || loginForm.$pristine"
                                ng-click="login(user)">Iniciar sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="test2" class="col s12">Test 2</div>
    <div id="test4" class="col s12">Test 4</div>
</div>
