<div class="row">
   <div id="general" class="col m4 s12 l12 section scrollspy">
      <h5>Información general</h5>
      <br>
      <form name="EditingToolForm" novalidate>
         <div class="input-field">
            <label for="name">Nombre</label>
            <input value="editingTool.name" name="name" type="text" id="name" ng-required="true" ng-model="editingTool.name">
         </div>
         <text-angular ng-model="editingTool.description" ta-toolbar="[['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'pre', 'quote'],['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'undo', 'clear'],['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'], ['html', 'insertImage','insertLink']]">
         </text-angular>
         <!--div class="input-field">
                <label for="doc">Documentación</label>
                <textarea value="editingTool.description" name="doc" id="doc" ng-required="true"
                          ng-model="editingTool.description" class="materialize-textarea">

                </textarea>
            </div-->
      </form>
      <div style="text-align: center;">
         <button class="btn waves-effect waves-light" ng-disabled="EditingToolForm.$invalid || EditingToolForm.$pristine" ng-click="updateTool(editingTool)">Guardar
         </button>
      </div>
   </div>
   <div id="params" class="col s12 l12 section scrollspy">
      <h5>Parámetros</h5>
      <div class="row">

         <div class="col s12 l4">
            <a class="waves-effect waves-light btn"><i class="material-icons right">note_add</i>Nuevo</a>
            <label>Tipo de parametro</label>
            <select class="browser-default">
               <option value="" disabled selected>Seleccione uno</option>
               <option value="1">Valor</option>
               <option value="2">Rango</option>
               <option value="3">Archivo</option>
            </select>
         </div>

         <div col s12 l12>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
         </div>
         <br>
         <br>
         <br>
         <br>

      </div>

   </div>
   <div id="files" class="col s12 l5 section scrollspy">
      <h5>Archivos</h5>
      <br>

   </div>
</div>
