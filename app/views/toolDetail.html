<div class="row">
    <div id="general" class="col s12 l12 section scrollspy">
        <div class="card" ng-hide="!readOnlyF">
            <div class="card-content">
                <span class="card-title">{{editingTool.name | uppercase}}</span>
                <p>
                    <label ng-show="editingTool.public">
                        Herramienta pública
                    </label>
                    <label ng-show="!editingTool.public">
                        Herramienta privada
                    </label>
                </p>
                <p>
                    <label class="project-created">
                        {{editingTool.created_at | date: '' : timezone}}
                    </label>
                </p>
                <br>
                <div class="row">
                    <div class="col s12 m6">
                        <b>Documentación</b>
                        <p ng-bind-html="editingTool.description" class="project-description"></p>
                    </div>
                    <div class="col s12 m6">
                        <b>Parametros</b>
                    </div>
                </div>


            </div>
            <div class="card-action">
                <a ng-click="enableForm()">
                    Editar
                </a>
            </div>
        </div>
        <div ng-hide="readOnlyF">
            <form name="EditingToolForm" novalidate>
                <div class="input-field">
                    <label for="name">Nombre</label>
                    <input value="editingToolCopy.name" name="name" type="text" id="name" ng-required="true"
                           ng-model="editingToolCopy.name" ng-readonly="readOnlyF">
                </div>
                <div class="switch">
                    <label>
                        Privada
                        <input type="checkbox" ng-disabled="readOnlyF" ng-model="editingToolCopy.public">
                        <span class="lever"></span>
                        Pública
                    </label>
                </div>
                <div class="input-field">
                    <p>Documentación</p>
                    <text-angular id="doc" name="doc" ta-disabled="readOnlyF" ng-model="editingToolCopy.description"
                                  ta-toolbar="[['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'pre', 'quote'],['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'undo', 'clear'],['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'], ['html', 'insertImage','insertLink']]">
                    </text-angular>
                </div>
            </form>
            <div style="text-align: center;">
                <button class="btn waves-effect waves-light"
                        ng-disabled="EditingToolForm.$invalid || EditingToolForm.$pristine"
                        ng-click="updateTool(editingToolCopy)" ng-hide="readOnlyF">Guardar
                </button>

                <button class="btn waves-effect waves-light" ng-click="disableForm()" ng-hide="readOnlyF">Cancelar
                </button>
            </div>
        </div>
    </div>
    <div id="files" class="col s12 l12 section scrollspy">
        <div class="card">
            <div class="card-content">
                <span class="card-title">ARCHIVOS</span>

                <div class="row">
                    <div class="col s12 m4">
                        <a ngf-select="prepareFiles($files, $invalidFiles)" multiple ngf-max-size="100MB"
                           ngf-fix-orientation="false" class="waves-effect waves-light btn fixed-btn"><i
                                class="material-icons right">attachment</i>Nuevo</a>
                        <ul>
                            <li class="divider"></li>
                        </ul>
                        <table ng-show="toUploadFiles.length > 0" class="highlight" style="font-size: 12px;">
                            <thead>
                            <tr>
                                <th>Ejecutable</th>
                                <th>Peso</th>
                                <th>x</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="f in toUploadFiles">
                                <td style="width: 85%;overflow: hidden; word-break: break-all;"><input name="exeG"
                                                                                                       ng-disabled="checkExistingExec()"
                                                                                                       type="radio"
                                                                                                       id="{{$index}}"
                                                                                                       ng-init="f.exe = false"
                                                                                                       ng-click="f.exe = !f.exe"/><label
                                        for="{{$index}}">{{f.name}}</label></td>
                                <td style="width: 15%">{{formatSize(f.size)}}</td>
                                <td><a href="#" ng-click="removePreuploadFile(f)">x</a></td>
                            </tr>
                            </tbody>
                        </table>
                        <button class="waves-effect waves-light btn fixed-btn" ng-disabled="checkExec()"
                                ng-hide="_.isEmpty(toUploadFiles)" ng-click="uploadFiles()"><i
                                class="material-icons right">file_upload</i>Cargar
                        </button>

                    </div>
                    <div class="col s12 m8">
                        <table ng-show="toUploadFiles.length > 0" class="highlight" style="font-size: 12px;">
                            <thead>
                            <tr>
                                <th>Exe</th>
                                <th>Nombre</th>
                                <th>Peso</th>
                                <th>x</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="f in toolFiles">
                                <td style="width: 10%;"><i ng-if="f.exe" class="material-icons">check_circle</i></td>
                                <td style="width: 70%;overflow: hidden;  word-break: break-all;">{{f.name}}</td>
                                <td style="width: 15%">{{formatSize(f.size)}}</td>
                                <td><a href="#" ng-click="deleteFile(f)">x</a></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large" style="background-color: #19B597;">
            <i class="large material-icons">settings</i>
        </a>
        <ul>
            <li>
                <a ng-click="deleteTool()" class="btn-floating red">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </li>
        </ul>
    </div>
</div>
