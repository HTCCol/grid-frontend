<div ngf-fix-orientation="false" ngf-drop="uploadFiles($files)" ng-model="files" ngf-multiple="true" class="card"
     style="max-height: 675px; position: relative;">
    <div class="card-content" style="padding: 0 0 10px 0;">
        <div class="row" style="padding-top: 10px;">
            <div class="col s12 m4 l3">
                <a ngf-select="uploadFiles($files, $invalidFiles)" multiple ngf-max-size="100MB"
                   ngf-fix-orientation="false" class="waves-effect waves-light btn fixed-btn"><i
                        class="material-icons right">file_upload</i>Cargar</a>
                <ul>
                    <li class="divider"></li>
                </ul>
                <div ng-show="moreInfo">
                    <h5 style="overflow: hidden; word-break: break-all;">
                        {{moreInfo.filename}}</h5>
                    <!--</dl>-->
                    <table class="highlight k">
                        <tbody>
                        <tr>
                            <td><strong>Tipo</strong></td>
                            <td>{{moreInfo.type}}</td>
                        </tr>
                        <tr>
                            <td><strong>Tama√±o</strong></td>
                            <td>{{formatSize(moreInfo.size)}} ({{ moreInfo.size | number: 0}} bytes)</td>
                        </tr>
                        <tr>
                            <td><strong>Modificado</strong></td>
                            <td>{{moreInfo.updated_at | date: 'medium'}}</td>
                        </tr>
                        <tr>
                            <td><strong>Creado</strong></td>
                            <td>{{moreInfo.created_at | date: 'medium'}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <a ng-click="deleteFile(moreInfo.id)" class="waves-effect waves-light btn fixed-btn"><i class="material-icons right">delete</i> Eliminar</a>
                </div>
            </div>
            <div class="col s12 m8 l9" style="overflow: auto; height: 675px;">
                <div class="row">
                    <div ng-repeat="file in datafiles" class="col s12 m6 l3">
                        <div class="card " ng-click="showInfo($index)" ng-class="{selectedFile: $index == selectedIndex}">
                            <div class="card-action"  style="padding: 10px;">
                                <h6 class="truncate" style="font-size: 12px;">
                                    {{file.filename}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="uploadFileProgress">

</div>
