<header>
   <div navbar-directive>

   </div>
   <div class="container">

      <div class="hide-on-large-only">
         <a href="#" data-activates="slide-out" class="button-collapse top-nav"><i
                    class="medium material-icons">menu</i></a>
      </div>
      <ul id="slide-out" class="side-nav fixed">
         <li class="logo">
            <a id="logo-container" href="/" class="brand-logo">
               <img src="/images/logo.png" class="hpc-logo" />
            </a>
         </li>
         <li class="projects">
            <a href="#newToolModal" class="waves-effect waves-light btn" modal>
               <i class="material-icons left">settings_applications</i> Herramientas
               <i class="material-icons right">add</i>
            </a>

         </li>


         <li ng-repeat="tool in tools" class="animation projects-list waves-effect">
            <i class="material-icons left">build</i>
            <a ui-sref="admin.tool({toolID: tool.id})" ng-click="printIndex(tool)" class="truncate" ng-class="{active: $index == selectedProjectIndex}">{{tool.name}}</a>
         </li>
         <li class="divider"></li>
      </ul>
   </div>
</header>



<div id="newToolModal" class="modal">
   <div class="modal-content">
      <h4>Nueva herramienta</h4>

      <form name="ToolForm" novalidate>
         <div class="input-field">
            <label for="name">Nombre</label>
            <input name="name" type="text" id="name" ng-required="true" ng-model="tool.name">
         </div>
      </form>
   </div>
   <div class="modal-fixed-footer center-align">
      <button class="btn waves-effect waves-light" ng-disabled="ToolForm.$invalid || ToolForm.$pristine" ng-click="createTool(tool)">Guardar
      </button>
   </div>
</div>

<div class="row">

   <div class="col s12 m4 l3">

      <ul>

      </ul>
   </div>

   <div ui-view class="col s12 m8 l9">

   </div>

</div>
