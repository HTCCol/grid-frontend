<div class="automargin">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Bienvenido</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <form role="form" name="loginForm" novalidate>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" name="username" type="text" id="username" required
                           ng-model="user.username"
                           pattern="^[(t|T]?([0-9]{8})$"/>
                    <label class="mdl-textfield__label" for="username">Nombre de usuario</label>
                    <span class="mdl-textfield__error"
                          ng-show="loginForm.username.$error.pattern && loginForm.username.$touched">Por favor digite un nombre de usuario v치lido.</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" name="password" type="password" id="password" required
                           ng-model="user.password"
                           pattern="^[A-Za-z0-9]{6}$"/>
                    <label class="mdl-textfield__label" for="password">Contrase침a</label>
                    <span class="mdl-textfield__error"
                          ng-show="loginForm.password.$error.pattern && loginForm.password.$touched">La contrase침a debe tener 6 caracteres.</span>

                </div>
            </form>
        </div>
        <div class="center mdl-card__actions mdl-card--border">
            <button ng-disabled="loginForm.$invalid || loginForm.$pristine" ng-click="login(user)"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Iniciar sesi칩n
            </button>
        </div>
    </div>
</div>
